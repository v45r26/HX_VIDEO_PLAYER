<!DOCTYPE html>
<html>
<head>
	<title>Hx Video Player</title>
	<link rel="stylesheet" type="text/css" href="css/style_cvp.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="video-player-main-container-b-hx">
	<!--- Video Element --->
	<video class="hx-video" id="hx-video" src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" autoplay playsinline poster="thumb/01.png"></video>
	<div class="hx-video-play-btn-big" style="display: none;">BTN</div>
		
<!---  --->
		<!--- Big btn video middle --->
		<div class="hx-video-controls">


			<div class="hx-timeline-progress"><!--- timeline --->
				<div class="hx-timeline-progress-bar"></div>
			</div>

			<div class="hx-video-main-controls">

				<div class="controls-left"><!--- left side controls --->
					<div class="hx-video-play-pause-btn">
						<i id="hx_play_" class="fas fa-play"></i>
						<i id="hx_pause_" class="fas fa-pause"></i>
					</div><!--- video play pause btn --->

					<div class="hx-volume"><!--- volume controls --->
						<div class="hx-volume-vol-btn loud">
							<span class="hx-vol-btn">
								<i id="hx-vol-btn-up" class="fas fa-volume-up"></i>
								<i id="hx-vol-btn-down" class="fas fa-volume-down"></i>
								<i id="hx-vol-btn-mute" class="fas fa-volume-mute"></i>
							</span>
							<!-- <span id="volume-high"><i class="fas fa-volume-up"></i></span>
							<span id="volume-low"><i class="fas fa-volume-down"></i></span>
							<span id="volume-off"><i class="fas fa-volume-mute"></i></span> -->
						</div><!--- volume btn --->
						<div class="hx-volume-slider"><!--- volume slider --->
							<div class="hx-volume-filled"></div>
						</div>
					</div>
					<div class="hx-time"><!--- time --->
						<!-- <span class="time-current"></span>- timeline current time - -->
						<span class="time-total">12:26</span><!--- timeline total time --->
					</div>
				</div>

				

				<div class="controls-right"><!--- right side controls --->
					<div class="hx-video-speed"><!--- hx speed limit --->
						<ul class="hx-video-speed-limit-list">
							<li class="hx-video-speed-limit" data-speed="0.5x">0.5x</li>
							<li class="hx-video-speed-limit" data-speed="0.75x">0.75x</li>
							<li class="hx-video-speed-limit" data-speed="1x" class="hx-active-cl-v">1x</li>
							<li class="hx-video-speed-limit" data-speed="1.5x">1.5x</li>
							<li class="hx-video-speed-limit" data-speed="2x">2x</li>
						</ul>
					</div>
					<div class="hx-video-full-screen-btn">
						<i class="fas fa-expand"></i>
					</div><!--- fullscreen btn --->
				</div>
			</div>
	</div>
</div>

<div class="theme_box">
	<span class="T_text">THEME</span>
	<span class="T_color_B" id="T_color_B"><i class="fas fa-circle"></i></span>
	<span class="T_color_O" id="T_color_O"><i class="fas fa-circle"></i></span>
</div>

<script type="text/javascript">
	var T_color_B = document.querySelector('#T_color_B');
	var T_color_O = document.querySelector('#T_color_O');
	var T_V_P = document.querySelector('.hx-timeline-progress-bar');
	var V_V_P = document.querySelector('.hx-volume-filled');

	T_color_B.onclick = ()=>
	{
		V_V_P.style.background = '#0094ff';
		T_V_P.style.background = '#0094ff';
		// #0094ff;
	}
	T_color_O.onclick = ()=>
	{
		V_V_P.style.background = '#ff9552';
		T_V_P.style.background = '#ff9552';
	}
</script>

<script type="text/javascript" src="js/script_cvp.js"></script>
</body>
</html>
